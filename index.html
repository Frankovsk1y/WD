<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-nav">
                <div class="logo">
                    <img src="assets/img/WD.jpg" alt="logo" class="img-fluid">
                </div>
                <nav class="navbar">
                    <a href="" class="nav-link active">ГЛАВНАЯ</a>
                    <a href="" class="nav-link">ОБ АВТОРЕ</a>
                    <a href="" class="nav-link">РАБОТЫ</a>
                    <a href="" class="nav-link">ПРОЦЕСС</a>
                    <a href="" class="nav-link">КОНТАКТЫ</a>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="design">
                <div>
                    <img src="assets/img/Frame.jpg" alt="frame" class="frame">
                </div>
                <div class="design__text__center">
                    <h1 class="design__title">Дизайн и верстка</h1>
                    <p class="design__text">Lorem Ipsum - это текст-"рыба", часто используемый в печати и вэб-дизайне. Lorem Ipsum является стандартной "рыбой" для текстов на латинице с начала XVI века.</p>
                    <button class="design__button">НАПИСАТЬ МНЕ</button>
                    <form action="" class="button__form">
                        <p class="form__text"><input type="name" placeholder="Ваше имя"></p>
                        <p class="form__text"><textarea name="" id="" cols="22" rows="5" placeholder="Ваш комментарий"></textarea></p>
                    </form>
                </div>
            </div>
        </section>
    </main>
<script src="JS/script.js"></script>
</body>
</html>
